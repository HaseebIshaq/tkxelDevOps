- hosts: all
  become: true
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Start and enable Apache
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Copy index.html
      copy:
        content: |
          <h1>Hello, DevOps!</h1>
        dest: /var/www/html/index.html
